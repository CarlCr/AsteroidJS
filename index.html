<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astereoid Atari Js</title>
</head>
<body style="margin:0;padding:0;">
    <canvas id="gameCanvas" width="700"  height="500" ></canvas>
    <script>
        const FPS= 30;//frame per sencunds
        const FRICTION= 0.7;// friction coofficient os space (0 = no frictioon, 1= lots of friction)
        const LASER_MAX=10; // maximum number of lasers on screan at once
        const LASER_SPD=500; // speed of lasers in pixels per secund
        const ROIDS_NUM=3; // starting number of asteroids
        const ROIDS_JAG=0.4; // jaggedness of astroid (0 = none, 1- lots)
        const ROIDS_SIZE=100; // starting SIZE of asteroids  in pixels
        const ROIDS_SPD=50; // max starting speed of asteroids pixels per secunds  
        const ROIDS_VERT=10; // avarege number of vertices on each asteroids
        const SHIP_BLINK_DUR=0.1; // duration of ship's  blink during in invisibility in decunds
        const SHIP_EXPLOD_DUR=0.3; // duration of ship's explosion
        const SHIP_INV_DUR=3; // duration of ship's invisibility in secund
        const SHIP_SIZE= 30; // ship size in pixels
        const SHIP_THRUST= 5 ; // acelaration of the ship in pexels per secund
        const TURN_SPEED= 360; //turn speed in degrees per secund
        const SHOW_BOUNDING= false; // show or hide collison bounding
        const SHOW_CENTRE_DOT= false; // show or hide ship's dot

        // @type (HTMLCanvasElemelemt)*/
        let canv=document.getElementById("gameCanvas");
        let ctx=canv.getContext("2d");

        let ship= newShip();

        //set up asteroids
        let roids = [];
        createAsteroidBelt();

        //set up event handlerns
        document.addEventListener("keydown",keyDown);
        document.addEventListener("keyup",keyUp);

        //set up the game loop
        setInterval(update, 1000 / FPS);

        function createAsteroidBelt(){
            roids= [];
            let x, y;
            for(let i = 0; i < ROIDS_NUM; i++){
                do {
                    x= Math.floor(Math.random() * canv.width);
                    y= Math.floor(Math.random() * canv.height);
                } while(distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
                roids.push(newAsteroid(x, y));
            }
        }

        function distBetweenPoints(x1, y1, x2, y2){
            return Math.sqrt(Math.pow(x2 -x1, 2) + Math.pow(y2 - y1, 2));
        }

        function exploideShip(){
              ship.exploideTime = Math.ceil(SHIP_EXPLOD_DUR * FPS);
        }

        function keyDown(/** @type (keyboardEvent) */ev) {
            switch(ev.keyCode){
                case 32: // space bar (shoot the laser)
                    shootLaser();
                    break;

                case 37: // left arrow (rolate ship left)
                    ship.rot= TURN_SPEED/ 180 * Math.PI / FPS;
                    break;

                case 38: // up arrow (thrust the ship forward)
                    ship.thrusting=true;
                    break;

                case 39: // right arrow (rolate ship right)
                    ship.rot= -TURN_SPEED / 180 * Math.PI / FPS;
                    break;
            }
        }

        function keyUp(/** @type (keyboardEvent) */ ev){
            switch(ev.keyCode){
                case 32: // space bar (allow shooting again)
                    ship.canShoot=true;
                    break;

                case 37: // left arrow (stop rotationg left)
                    ship.rot= 0;
                    break;

                case 38: // up arrow (stop thrusting)
                    ship.thrusting=false;
                    break;

                case 39: // right arrow (stop rolatating right)
                    ship.rot=0;
                    break;
            }
        }

        function newAsteroid(x,y){
            let roid = {
                x: x,
                y: y,
                xv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                r:  ROIDS_SIZE / 2,
                a: Math.random() * Math.PI * 2 ,// in radians 
                vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
                offs:[]
            };

            // create the vertex of offets array
            for(let i = 0; i < roid.vert; i++){
                roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);

            }

            return roid;
        }

        function newShip(){
            return{
                x: canv.width /2,
                y: canv.height / 2,
                r: SHIP_SIZE / 2,
                a: 90 / 180 * Math.PI, /// convert to radian
                blinkNum:Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                blinkTime:Math.ceil(SHIP_BLINK_DUR * FPS),
                canShoot:true,
                exploideTime:0,
                lasers:[],
                rot: 0,
                thrusting:false,
                thrust:{
                    x:0,
                    y:0
                }
            }
        }

        function shootLaser(){
            // create the laser object
            if(ship.canShoot && ship.lasers.length < LASER_MAX){
                ship.lasers.push({// from the nose of the ship
                    x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                    y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
                    xv: LASER_SPD * Math.cos(ship.a) / FPS,
                    yv: LASER_SPD * Math.sin(ship.a) / FPS
                });
            }
            // prevet for the shooting
            ship.canShoot=false;
        }

        function update(){
            let blinkOn = ship.blinkNum % 2 == 0;
            let exploding = ship.exploideTime > 0;

            // draw space
                ctx.fillStyle="black";
                ctx.fillRect(0, 0, canv.width, canv.height);
           
           // thrust the ship
                if(ship.thrusting){
                    ship.thrust.x += (SHIP_THRUST * Math.cos(ship.a) / FPS);
                    ship.thrust.y -= (SHIP_THRUST * Math.sin(ship.a) / FPS);
                    
                    // draw  the thruster
                    if(!exploding && blinkOn){
                        ctx.fillStyle="red";
                        ctx.strokeStyle="white";
                        ctx.lineWidth= SHIP_SIZE / 10;
                        ctx.beginPath();
                        ctx.moveTo(// rear left
                            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                        );
                        ctx.lineTo(// rear center behind the ship
                            ship.x - ship.r * 5 / 3 * Math.cos(ship.a),
                            ship.y + ship.r * 5 / 3 * Math.sin(ship.a)
                        );
                        ctx.lineTo(// rear right
                            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                        );
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                    }
                }
                else{
                    ship.thrust.x -= (FRICTION * ship.thrust.x / FPS);
                    ship.thrust.Y -= (FRICTION * ship.thrust.Y / FPS);
                }

            // draw triangular ship
            if(!exploding){
                if(blinkOn){
                    ctx.strokeStyle="yellow"; 
                    ctx.lineWidth= SHIP_SIZE / 20;
                    ctx.beginPath();
                    ctx.moveTo(// nose of the ship
                        ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                        ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
                    );
                    ctx.lineTo(// rear left
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a)    + Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
                    );
                    ctx.lineTo(// rear right
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a)- Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
                    );
                    ctx.closePath();
                    ctx.stroke();
                }
                
                // hendle blinking
                if(ship.blinkNum > 0){
                    // reduce the blink time
                    ship.blinkTime--;

                    // reduce the blink number
                    if(ship.blinkTime == 0){
                        ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                        ship.blinkNum--;
                    }
                }
            }

            else{
                // draw explosion 
                ctx.fillStyle="darkred";
                 ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false );
                ctx.fill();

                ctx.fillStyle="red";
                 ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false );
                ctx.fill();

                ctx.fillStyle="orange";
                 ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false );
                ctx.fill();

                ctx.fillStyle="yellow";
                 ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false );
                ctx.fill();

                ctx.fillStyle="white";
                 ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false );
                ctx.fill();
             }
            if(SHOW_BOUNDING){
                ctx.strokeStyle="orange";
                ctx.beginPath();
                ctx.arc(ship.x,  ship.y, ship.r, 0, Math.PI * 2, false );
                ctx.stroke();
            }

            //draw the asteroids
         
            let x, y, r, a, vert, offs;
            for(let i = 0; i < roids.length; i++){
                ctx.strokeStyle="slategrey";
                ctx.lineWidth = SHIP_SIZE / 20;

                //get the asterods propieties
                x=roids[i].x;
                y=roids[i].y;
                r=roids[i].r;
                a=roids[i].a;
                vert=roids[i].vert;
                offs=roids[i].offs;

                // draw a path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a)
                );
                // draw the polygon
                    for(let j = 1 ; j < vert; j++ ){
                        ctx.lineTo(
                            x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                            y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                        );
                    }
                    ctx.closePath();
                    ctx.stroke();

                    if(SHOW_BOUNDING){
                        ctx.strokeStyle="orange";
                        ctx.beginPath();
                        ctx.arc(x, y, r, 0, Math.PI * 2, false );
                        ctx.stroke();
                    }
            }

            // draw the lasers
            for(let i =  0; i < ship.lasers.length; i++){
                ctx.fillStyle="salmon";
                ctx.beginPath();
                ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false); 
                ctx.fill();
            }

            // check for asteroids collisions 
            if(!exploding){
                if(ship.blinkNum == 0){
                    for(let i = 0; i < roids.length; i++ ){
                        if(distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r  + roids[i].r){
                            exploideShip();
                        }
                    }
                }


                // centre dot
                if(SHOW_CENTRE_DOT){
                    ctx.fillStyle="red";
                    ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
                }

                //rolate ship
                ship.a += ship.rot;

                //move the ship
                ship.x += ship.thrust.x;
                ship.y += ship.thrust.y;
            }
            else{
                ship.exploideTime--;

                if(ship.exploideTime == 0){
                    ship= newShip();
                }
            }

            //hendle edge of screen
            if(ship.x < 0 - ship.r){
                ship.x = canv.width + ship.r;
            }
            else if(ship.x > canv.width + ship.r){
                ship.x= 0 - ship.r;
            }

            if(ship.y < 0 - ship.r){
                ship.y = canv.height + ship.r;
            }
            else if(ship.y > canv.height + ship.r){
                ship.y= 0 - ship.r;
            }
            
             // move the asteroids 
             for(let i = 0; i < roids.length; i++ ){

            
                    roids[i].x += roids[i].xv;
                    roids[i].y += roids[i].yv;

                // hendle edge of the screen
                    if(roids[i].x < 0 - roids[i].r){
                        roids[i].x= canv.width + roids[i].r;
                    }
                    else if(roids[i].x > canv.width + roids[i].r){
                        roids[i].x = 0 - roids[i].r
                    }

                    if(roids[i].y < 0 - roids[i].r){
                        roids[i].y= canv.height + roids[i].r;
                    }
                    else if(roids[i].y > canv.height + roids[i].r){
                        roids[i].y = 0 - roids[i].r
                    }
            }    
        }
    </script>
</body>
</html>
